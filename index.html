<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RGB Color Picker</title>

  <style>
    :root {
      --bg: #f4f4f4;
      --card: #ffffff;
      --border: #ddd;
      --radius: 12px;
    }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      padding: 24px;
      display: flex;
      justify-content: center;
    }

    main {
      background: var(--card);
      max-width: 520px;
      width: 100%;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 16px;
    }

    .color-preview {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .color-block {
      height: 140px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
    }

    .label {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 6px;
      color: #555;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .channel {
      display: grid;
      grid-template-columns: 70px 1fr 70px;
      gap: 10px;
      align-items: center;
    }

    input[type="range"] {
      width: 100%;
    }

    input[type="number"] {
      width: 100%;
    }

    #red { accent-color: red; }
    #green { accent-color: green; }
    #blue { accent-color: blue; }

    .rgb-value {
      text-align: center;
      margin-top: 16px;
      font-weight: 500;
      color: #333;
    }
  </style>
</head>

<body>
  <main>
    <h1>RGB Color Picker</h1>

    <section class="color-preview">
      <div>
        <div class="color-block" id="complementary-block"></div>
        <div class="label">Selected</div>
      </div>
      <div>
        <div class="color-block" id="color-block"></div>
        <div class="label">Complementary</div>
      </div>
    </section>

    <section class="controls">
      <div class="channel">
        <label for="red">Red</label>
        <input type="range" id="red-slide" min="0" max="255" value="0" />
        <input type="number" id="red-number" min="0" max="255" value="0" />
      </div>

      <div class="channel">
        <label for="green">Green</label>
        <input type="range" id="green-slide" min="0" max="255" value="0" />
        <input type="number" id="green-number" min="0" max="255" value="0" />
      </div>

      <div class="channel">
        <label for="blue">Blue</label>
        <input type="range" id="blue-slide" min="0" max="255" value="0" />
        <input type="number" id="blue-number" min="0" max="255" value="0" />
      </div>
    </section>

    <div class="rgb-value" id="rgb-text">
      rgb(0, 0, 0)
    </div>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
