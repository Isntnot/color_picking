<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RGB Color Picker</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      text-align: center;
    }

    .color-block {
      width: 100%;
      height: 150px;
      background-color: rgb(0, 0, 0);
      border: 1px solid #000;
      margin-bottom: 20px;
    }

    .slider-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .channel {
      display: grid;
      grid-template-columns: 60px 1fr 60px;
      align-items: center;
      gap: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    #red-slide { accent-color: red; }
    #green-slide { accent-color: green; }
    #blue-slide { accent-color: blue; }
  </style>
</head>

<body>
  <h1>RGB Color Picker</h1>

  <div class="color-block" id="color-block"></div>

  <div class="slider-container">

    <div class="channel">
      <label for="red-slide">Red</label>
      <input type="range" id="red-slide" min="0" max="255">
      <input type="number" id="red-number" min="0" max="255">
    </div>

    <div class="channel">
      <label for="green-slide">Green</label>
      <input type="range" id="green-slide" min="0" max="255">
      <input type="number" id="green-number" min="0" max="255">
    </div>

    <div class="channel">
      <label for="blue-slide">Blue</label>
      <input type="range" id="blue-slide" min="0" max="255">
      <input type="number" id="blue-number" min="0" max="255">
    </div>

  </div>

  <script src="js/index.js"></script>
</body>
</html>
